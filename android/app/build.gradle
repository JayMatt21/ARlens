plugins {
    id "com.android.application" version "8.6.0"
    id "org.jetbrains.kotlin.android" version "2.1.0"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.arlens"
    compileSdk 34 // or the latest supported by Flutter (e.g., 34–36)
    ndkVersion "25.2.9519653" // Optional: use your required NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.arlens"
        minSdk 24           // required by ar_flutter_plugin_updated
        targetSdk 34        // match compileSdk, or your platform target
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            // ⚠️ Disable shrinking/obfuscation to avoid missing Sceneform classes
            minifyEnabled false
            shrinkResources false

            // For now, use debug signing so `flutter run --release` works
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
