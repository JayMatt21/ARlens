name: arlens
description: AR Lens Calculator & Senfrost Aircon Services App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  ar_flutter_plugin: ^0.7.3
  camera: ^0.11.2
  vector_math: ^2.1.4
  dartz: ^0.10.1
  http: ^1.5.0
  huawei_ar: ^3.7.0+3
  device_info_plus: ^12.1.0
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  flutter_secure_storage: ^9.0.0

  # Permissions (latest version!)
  permission_handler: ^12.0.1

  # Supabase
  supabase_flutter: ^2.5.6

  # Navigation
  go_router: ^16.2.5

  # UI & Utils
  flutter_screenutil: ^5.9.0
  intl: ^0.20.2
  uuid: ^4.4.0
  shared_preferences: ^2.2.3

  # Image & Camera
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.4.2
  url_launcher: ^6.3.2

  # Icons & SignIn Buttons
  font_awesome_flutter: ^10.11.0
  flutter_signin_button: ^2.0.0

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12
  injectable_generator: ^2.6.1

dependency_overrides:
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/install.png
    - assets/images/repair.png
    - assets/images/PMS.png
    - assets/images/background1.jpg
    - assets/images/cleaning.png
    - assets/images/relo.png
    - assets/images/maintenance.png
    - assets/images/main.png
    - assets/images/survey.png
    - assets/images/refill.png
    - assets/images/image.png
    - assets/icons/google.png
    - assets/icons/facebook.png
    - assets/icons/senfrost-simplified.png
    - assets/text/privacy_policy.txt
    - assets/sphere.glb
    - assets/images/windowtype.jpg
    - assets/images/splittype.jpg
    - assets/images/portable.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/senfrost-simplified.png"
